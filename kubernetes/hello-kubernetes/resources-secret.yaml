apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes-secret
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-kubernetes-secret
  template:
    metadata:
      labels:
        app: hello-kubernetes-secret
    spec:
      containers:
        - name: hello-kubernetes-secret
          image: "paulbouwer/hello-kubernetes:1.10"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: KUBERNETES_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: KUBERNETES_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: CONTAINER_IMAGE
            value: "paulbouwer/hello-kubernetes:1.10"
          - name: MESSAGE
            valueFrom:
              secretKeyRef:
                name: hello-kubernetes-secret
                key: message

---

apiVersion: v1
kind: Secret
metadata:
  name: hello-kubernetes-secret
  labels:
    app: hello-kubernetes-secret

stringData:
  message: "ðŸ¥· is hiding in a secret"

---

apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes-secret
  labels:
      app: hello-kubernetes-secret
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      nodePort: 31333
      protocol: TCP
      name: http
  selector:
    app: hello-kubernetes-secret