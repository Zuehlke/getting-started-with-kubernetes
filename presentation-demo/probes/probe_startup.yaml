apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-sp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver-sp
  template:
    metadata:
      labels:
        app: webserver-sp
    spec:
      containers:
        - name: webserver-sp
          image: nginx:1-alpine
          ports:
            - containerPort: 80
          startupProbe:
            httpGet:
              port: 8080
              path: /started-already-?
            failureThreshold: 2
            successThreshold: 1
            initialDelaySeconds: 1
            periodSeconds: 5
            timeoutSeconds: 1

